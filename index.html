<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="./src/style/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>What do I need to do today</h1>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Put your new task name heare"
          id="inputTask"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" onclick="createTask()">
            Create
          </button>
        </div>
      </div>

      <div class="todolist row">
        <div class="col">
          <div class="count-flex">
            <h2>Todo</h2>
            <span class="todo-count-style" id="todo-count"></span>
          </div>
          <ul class="list-group mylist" id="list-todo"></ul>
        </div>
        <div class="col">
          <div class="count-flex">
            <h2>Done</h2>
            <div class="todo-count-style" id="todo-count-done"></div>
          </div>
          <ul class="list-group mylist" id="list-done"></ul>
        </div> 
      </div>
    </div>
  </body>
  <script src="./src/js/main.js"></script>
</html>
